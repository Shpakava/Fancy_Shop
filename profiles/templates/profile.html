{% extends 'base.html' %}

{% block content %}
<div class="container text-center text-dark mt-4 mb-4 border border-dark rounded-4" style=
        "background: #CEC6F5">
  <div class="row">
    <div class="col-sm-3 ms-4 pt-4 pb-4">
      <div class="text">
          {% if profile.avatar %}
            <img scr="{{ profile.avatar.url }}" class="avatar img-circle" alt="avatar" style=
                    "width: 150px;
                    height: 150px;
                    border-radius: 50%;
                    border-color: purple;
                    border-style: solid;
                    object-fit: cover;
                    object-position: center;"
            >
          {% endif %}
      </div>
    </div>
    <div class="col">
      Column
    </div>
  </div>
</div>
{% endblock %}
